{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <h1 class="mb-3">Contact Us</h1>


        <form method="post" action="/contact">
          {% csrf_token %}

          <div class="row g-3">
            <div class="col-md-6">
              <label for="your-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="your-name" name="fName" required>
            </div>
            <div class="col-md-6">
              <label for="your-surname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="your-surname" name="lName" required>
            </div>
            <div class="col-md-6">
              <label for="your-email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="your-email" name="Email" required>
            </div>
            <div class="col-md-6">
              <label for="your-subject" class="form-label">Your Subject</label>
              <input type="text" class="form-control" id="your-subject" name="Subject">
            </div>
            <div class="col-12">
              <label for="your-message" class="form-label">Your Message</label>
              <textarea class="form-control" id="your-message" name="Message" rows="5" required></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6 btn">
                  <button type="submit" class="btn btn-dark w-100 fw-bold" >Send</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="page-footer">
    <span>made by coder_vivek</span>
  </footer>
{% endblock body %}
